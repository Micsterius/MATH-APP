<mat-card>
    <div class="header-top">
        <mat-card-title class="bg-c-1 color-white">Mathe App</mat-card-title>
        <mat-icon fontIcon="login" [routerLink]="['sign-in']" *ngIf="!authService.userData as user"></mat-icon>
        <mat-icon fontIcon="settings" *ngIf="authService.userData as user"></mat-icon>
    </div>
</mat-card>
<div class="head-imgs bg-c-1-light">
    <img src="./../../assets/img/counting-1.png" class="card-img-top" id="header-img">
    <img src="./../../assets/img/counting-2.png" class="card-img-top" id="header-img2">
    <img src="./../../assets/img/counting-3.png" class="card-img-top" id="header-img3">
</div>
