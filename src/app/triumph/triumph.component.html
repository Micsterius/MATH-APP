<div class="w450 bg-c-1-light trophy-container">
    <div *ngIf="showTrophys" class="trophy-box">
        <div *ngFor="let trophy of userTrophys.medals">
            <img class="trophy-img" src="./../../assets/img/{{trophy}}.png">
        </div>
    </div>
    <div class="home-btn-box" [routerLink]="['']">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>
    </div>
</div>
