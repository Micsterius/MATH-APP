<div class="w450 bg-c-1-light chat-container">
   
    <div *ngIf="chatServ.showChatsWithFriends" class="chat-friend-container">
        <div *ngFor="let friend of chatServ.arrayOfFirendsWithChat" class="chat-friend-box bg-c-1"
            (click)="chatServ.navigateToChatWithFriend(friend.id); saveCurrentFriendId(friend)">
            {{friend.displayName}}
            <img src="./../../../assets/img/userIcons/{{(friend.photoURL) ? friend.photoURL : 'icon-unknown.svg'}}">
        </div>
    </div>
    <div class="home-btn-box" (click)="navigateToMain()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>
    </div>
</div>
