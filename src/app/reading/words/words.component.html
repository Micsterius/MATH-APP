<div class="w450 bg-c-1-light max-height-without-header-img main-exercise-container">
    <mat-progress-bar class="arit-progress-bar" mode="determinate" value="{{progressBarValue}}"></mat-progress-bar>


    <div class="question-text">
        <h3 class="card-title" id="question-text">
            Wie wird das Wort ausgesprochen?
        </h3>
        <img *ngIf="showExercise" (click)="helpWord()" src="./assets/img/help.svg"
            [ngStyle]="{'opacity':(allExercises[currentQuestion].helpText.length > 0) ? '1' : '0.3'}">
    </div>
    <div class="question-box mg-t-80" *ngIf="showExercise">
        <div class="nbr-size">{{word}}</div>
    </div>



    <div class="answer-main-container">
        <div class="answer-container" *ngIf="showExercise">
            <div class="answer-box">
                <mat-icon class="curs-point" mat-icon-button fontIcon="volume_up"
                    (click)="speakServ.speak(allExercises[currentQuestion].callOne, speakRate/100)"></mat-icon>
                <button [disabled]="answerIsGiven" class="quiz-answer-card bg-c-1"
                    (click)="checkAnswer(answerSyllableOne); readServ.toggleClass($event)" #answerButtonOne
                    [ngClass]="{'bg-success' : checkResult(answerSyllableOne) && answerIsGiven, 'bg-failed' : !checkResult(answerSyllableOne) && answerIsGiven}">
                    {{answerSyllableOne}}
                </button>
            </div>
            <div class="answer-box">
                <mat-icon class="curs-point" mat-icon-button fontIcon="volume_up"
                    (click)="speakServ.speak(allExercises[currentQuestion].callTwo, speakRate/100)"></mat-icon>
                <button [disabled]="answerIsGiven" class="quiz-answer-card bg-c-1"
                    (click)="checkAnswer(answerSyllableTwo); readServ.toggleClass($event)" #answerButtonTwo
                    [ngClass]="{'bg-success' : checkResult(answerSyllableTwo) && answerIsGiven, 'bg-failed' : !checkResult(answerSyllableTwo) && answerIsGiven}">
                    {{answerSyllableTwo}}
                </button>
            </div>
            <div class="answer-box">
                <mat-icon class="curs-point" mat-icon-button fontIcon="volume_up"
                    (click)="speakServ.speak(allExercises[currentQuestion].callThree, speakRate/100)"></mat-icon>
                <button [disabled]="answerIsGiven" class="quiz-answer-card bg-c-1"
                    (click)="checkAnswer(answerSyllableThree); readServ.toggleClass($event)" #answerButtonThree
                    [ngClass]="{'bg-success' : checkResult(answerSyllableThree) && answerIsGiven, 'bg-failed' : !checkResult(answerSyllableThree) && answerIsGiven}">
                    {{answerSyllableThree}}
                </button>
            </div>
            <div class="answer-box">
                <mat-icon class="curs-point" mat-icon-button fontIcon="volume_up"
                    (click)="speakServ.speak(allExercises[currentQuestion].callFour, speakRate/100)"></mat-icon>
                <button [disabled]="answerIsGiven" class="quiz-answer-card bg-c-1"
                    (click)="checkAnswer(answerSyllableFour); readServ.toggleClass($event)" #answerButtonFour
                    [ngClass]="{'bg-success' : checkResult(answerSyllableFour) && answerIsGiven, 'bg-failed' : !checkResult(answerSyllableFour) && answerIsGiven}">
                    {{answerSyllableFour}}
                </button>
            </div>
        </div>

        <div class="question-footer">
            <span><b>{{numberOfCorrectAnswers}}</b> von <b id="total-number-of-math-problems">{{currentQuestion +1}}</b>
                Aufgabe(n)
                korrekt
                gel√∂st</span>
            <button [disabled]="!nextIsAvailable" [ngClass]="{'opac-0' : !answerIsGiven}" class="bg-c-1" mat-icon-button
                (click)="nextExercise()">
                <mat-icon style="color: white;">double_arrow</mat-icon>
            </button>
        </div>
    </div>
